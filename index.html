<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ankapark Adam Asmaca</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="adamasmaca.css">
</head>
<body>

<div class="container">
    <div id="erdi-adamasmaca" class="row">
        <div class="col-md-6 col-md-offset-3 game-area">
            <div class="start-page active">
                <a href="javascript:;" class="sound on"></a>
                <div class="clear"></div>
                <div class="logo"></div>
                <a href="javascript:;" class="play"></a>
            </div>
            <div class="category-page">
                <a href="javascript:;" class="sound on"></a>
                <div class="clearfix"></div>
                <div class="list">
                </div>
            </div>
            <div class="play-page">
                <a href="javascript:;" class="sound on"></a>
                <div class="clearfix"></div>
                <div class="letters">
                    <span>A</span>
                    <span>A</span>
                    <span>A</span>
                    <span>A</span>
                </div>
                <div class="hangman">
                    <div class="head"></div>
                    <div class="body"></div>
                    <div class="left-hand"></div>
                    <div class="right-hand"></div>
                    <div class="left-leg"></div>
                    <div class="right-leg"></div>
                </div>
                <div class="select-letters">
                    <span>A</span>
                    <span>A</span>
                    <span>A</span>
                    <span>A</span>
                </div>
            </div>
        </div>
        <div class="col-md-12 background-image"></div>
    </div>
</div>

<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="jquery.cookie.js"></script>
<script src="adamasmaca.js"></script>
</body>
</html>
